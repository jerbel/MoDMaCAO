ansible_rolespath = ../cm/ansible/roles/
ansible_bin = /usr/local/bin/ansible-playbook
ssh_timeout = 100
ansible_user = ubuntu
private_key_path = /home/ubuntu/key.pem
forks = 10
gathering = smart
pipelining = true
ssh_args = "-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=60s"